<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="container-image">
            <img src="img/undraw_programmer_raqr.svg" alt="Logo do programação" width="390px">
        </section>
        <p class="form-register">Don't have an account? <a href="/page/register/register.html">Register</a></p>
        <section class="form-content">
            <form class="form">
                <h2 class="title">Log in</h2>
                <div class="input-box">
                    <label for="username"></label>
                    <input type="text" id="username" placeholder="Username">
    
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button class="login-button" type="submit">Login</button>
                <p class="form-click">Forgot your password? <a href="/page/reocverPassword/recover-password.html">Click here</a></p>
            </form>
        </section>
    </main>
</body>
</html>
